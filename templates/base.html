<!doctype html>
<html>
<head>
    <title>Event Scheduling System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Event Scheduler</a>
    <div>
      <a class="nav-link d-inline" href="/events">Events</a>
      <a class="nav-link d-inline" href="/resources">Resources</a>
      <a class="nav-link d-inline" href="/allocate">Allocate</a>
      <a class="nav-link d-inline" href="/report">Report</a>
    </div>
  </div>
</nav>

<div class="container">

{% with messages = get_flashed_messages() %}
  {% for m in messages %}
    <div class="alert alert-info">{{ m }}</div>
  {% endfor %}
{% endwith %}

{% block content %}{% endblock %}

</div>

</body>
</html>
