{% extends 'base.html' %}
{% block content %}

<div class="card p-4">
<h4>Allocate Resource</h4>

<form method="post">
  <label>Event</label>
  <select name="event_id" class="form-control mb-3">
    {% for e in events %}
      <option value="{{ e.id }}">{{ e.title }}</option>
    {% endfor %}
  </select>

  <label>Resource</label>
  <select name="resource_id" class="form-control mb-3">
    {% for r in resources %}
      <option value="{{ r.id }}">{{ r.name }}</option>
    {% endfor %}
  </select>

  <button class="btn btn-warning w-100">Allocate</button>
</form>
</div>

{% endblock %}
